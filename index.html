          <div class="img-container">
            <img src="./images/placeholder-image-square.jpg" class="image" alt="place-holder">
          </div>
          <div class="col-half">
            <label for="title">Title</label>
            <input required name="title" type="text" id="title">
            <label for="photo-url" >Photo URL</label>
            <input required name="url" type="text" class="photo-url">
          </div>
        </div>
        <div class= "notes-save">
          <div class="col-half">
            <label for="notes">Notes</label>
          </div>
          <textarea required rows="6" cols="5" name="notes"></textarea>
          <div class="button">
            <button>SAVE</button>
          </div>
        </div>
      </form>
    </div>

      <div class="entries">
        <h2>Entries</h2>
        <div class="new-button">
