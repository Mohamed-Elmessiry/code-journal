<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h3>Code Journal</h3>
  </header>
  <main>
    <div data-view="entry-form">
      <form>
        <h2>New Entry</h2>
        <div class="row-half">
          <div class="img-container">
            <img src="./images/placeholder-image-square.jpg" alt="place-holder">
          </div>
          <div class="col-half">
            <label for="title">Title</label>
            <input required name="title" type="text" id="title">
            <label for="photo-url">Photo URL</label>
            <input required name="url" type="text" id="url">
          </div>
        </div>
        <div>
          <label for="notes">Notes</label>
        </div>
        <textarea rows="6" cols="5" name="notes"></textarea>
        <div class="button">
          <button>SAVE</button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
