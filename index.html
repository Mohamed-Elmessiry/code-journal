<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="top-items">
        <h3>Code Journal</h3>
        <nav class="nav-elements">
          <a class="a-entries">Entries</a>
        </nav>
      </div>

    </div>

  </header>
  <main class="container">
    <div class="view" data-view="entry-form">
      <form class="main-form hidden" >
        <!-- class of main-form -->
        <h2>New Entry</h2>
        <div class="row-half">
          <div class="img-container">
            <img src="./images/placeholder-image-square.jpg" class="image" alt="place-holder">
          </div>
          <div class="col-half">
            <label for="title">Title</label>
            <input required name="title" type="text" id="title">
            <label for="photo-url" >Photo URL</label>
            <input required name="url" type="text" class="photo-url">
          </div>
        </div>
        <div class= "notes-save">
          <div class="col-half">
            <label for="notes">Notes</label>
          </div>
          <textarea required rows="6" cols="5" name="notes"></textarea>
          <div class="button">
            <button>SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div class="viewTwo" data-view="entries">
      <div class="entries">
        <h2>Entries</h2>
        <div class="new-button">
          <button class="new">NEW</button>
        </div>

      </div>
      <ul class="dummy">

      </ul>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
